# All-in-one configuration file for testing all required features
# This demonstrates all the features required by the subject:
# - Multiple server blocks with different ports
# - Server names handling
# - Error pages
# - Client body size limits
# - Different HTTP methods
# - Directory listing
# - Default files
# - CGI execution
# - File uploads
# - Redirections

# Server 1: Main server with multiple features
server {
    listen 8000;
    host 127.0.0.1;
    server_name webserv.test www.webserv.test;
    root ./www;
    client_max_body_size 10000000; # 10MB default limit
    
    # Custom error pages
    error_page 400 /errors/400.html;
    error_page 404 /errors/404.html;
    error_page 405 /errors/405.html;
    error_page 500 /errors/500.html;
    
    # Root location - Basic file serving
    location / {
        index index.html;
        autoindex off;
        methods GET;
    }
    
    # Static files with directory listing
    location /static {
        root ./www/static;
        index index.html;
        autoindex on;
        methods GET;
    }
    
    # Upload location
    location /upload {
        methods POST DELETE;
        upload_store ./www/uploads;
        client_max_body_size 20000000; # 20MB limit for uploads
    }
    
    # PHP CGI execution
    location /scripts {
        root ./www/scripts;
        index info.php;
        methods GET POST;
        cgi_ext .php;
    }
    
    # Python CGI execution
    location /python {
        root ./www/python;
        methods GET POST;
        cgi_ext .py;
    }
    
    # Redirection example
    location /redirect {
        return 301 /;
    }
    
    # Multiple methods handling
    location /api {
        root ./www/api;
        methods GET POST DELETE;
        autoindex off;
    }
    
    # Different directory root example
    location /docs {
        root ./www/documentation;
        index readme.html;
        methods GET;
    }
}

# Server 2: Second server on the same port with different server_name
server {
    listen 8000;
    host 127.0.0.1;
    server_name second.test;
    root ./www/second_site;
    client_max_body_size 5000000; # 5MB limit
    
    error_page 404 /custom_404.html;
    
    location / {
        index welcome.html;
        autoindex off;
        methods GET;
    }
}

# Server 3: Different port for isolated testing
server {
    listen 8001;
    host 127.0.0.1;
    server_name test.local;
    root ./www/test;
    
    location / {
        index test.html;
        autoindex on;
        methods GET POST DELETE;
    }
    
    # Test for max body size limitation
    location /limited {
        client_max_body_size 1000; # Very small limit (1KB)
        methods POST;
    }
}