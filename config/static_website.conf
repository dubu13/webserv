# Static website configuration
# This config demonstrates:
# - Serving static files
# - Custom error pages
# - Directory listing settings
# - Different route configurations

server {
    listen 8081;
    host 127.0.0.1;
    server_name static.local;
    root ./www;
    client_max_body_size 2000000; # 2MB limit

    # Custom error pages
    error_page 400 /errors/400.html;
    error_page 404 /errors/404.html;
    error_page 405 /errors/405.html;
    error_page 500 /errors/500.html;

    # Root location
    location / {
        index index.html;
        autoindex off;
        methods GET;
    }

    # Serve a directory with listing enabled
    location /browse {
        autoindex on;
        methods GET;
    }

    # Serve a specific file for a route
    location /about {
        index about.html;
        methods GET;
    }

    # Create a location with custom index and limited methods
    location /restricted {
        index restricted.html;
        methods GET;
        # POST and DELETE not allowed
    }

    # Route with a redirection
    location /old_page {
        return 301 /;
    }

    # Alias example - map /images to ./www/assets
    location /images {
        root ./www/assets;
        methods GET;
        autoindex on;
    }
}