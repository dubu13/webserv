# Upload and DELETE methods configuration
# This config demonstrates:
# - File upload handling
# - DELETE method implementation
# - Different upload size limits for different locations

server {
    listen 8083;
    host 127.0.0.1;
    server_name upload.local;
    root ./www;
    client_max_body_size 5000000; # 5MB default limit

    # Error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Root location
    location / {
        index index.html;
        autoindex off;
        methods GET;
    }

    # Basic upload location
    location /upload {
        methods POST DELETE;
        upload_store ./www/upload;
        client_max_body_size 10000000; # 10MB limit for uploads
    }

    # Image upload location with stricter size limit
    location /upload/images {
        methods POST DELETE;
        upload_store ./www/upload/images;
        client_max_body_size 2000000; # 2MB limit for images
    }

    # Document upload location
    location /upload/documents {
        methods POST DELETE;
        upload_store ./www/upload/documents;
        client_max_body_size 15000000; # 15MB limit for documents
    }

    # Resource management with DELETE support
    location /resources {
        root ./www/resources;
        methods GET POST DELETE;
        autoindex on;
    }

    # Form for uploads
    location /upload-form {
        index upload.html;
        methods GET;
    }
}